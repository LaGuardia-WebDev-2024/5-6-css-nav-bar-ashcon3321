3 - Make Nav Bar Horizontal

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 5 - Nav Bar</title>
    <style>
      ul{
        list-style-type: none;
        margin: 0;
        padding: 0;

        background-color: black;
        overflow: hidden;

        position: fixed;
        top: 0;
        width: 100%;
      }
      li{
        display: inline;
      }
      li a {
        text-decoration: none;
        padding: 8px;
        background-color: grey;
        color: white;
      }
      
    body{
        background-image: url("https://lh3.googleusercontent.com/drive-storage/AJQWtBMv-imHOmau8AoG47z3Key9kRZ_62xYpR432vKCp7NZfBouM5zQ3ECwRhzdvVllADFybtwtW1_BAL0T_2rzK4sm72nFIUvHe9D1AxfJR4cVgg=w1920-h953?auditContext=forDisplay");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
